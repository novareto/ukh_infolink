[buildout]
versions = versions
extends =
    https://raw.githubusercontent.com/novareto/uvcsite/2.5.3.1/versions.cfg


extends-cache = extends-cache
extensions = mr.developer
sources = sources
sources-dir = src
auto-checkout =
    ukh.infolink
    ukhtheme.resources
    ukhtheme.grok
    ukh.staticbatchdata

[sources]
uvcsite                 = git https://github.com/novareto/uvcsite.git
uvc.errorlog            = git https://github.com/novareto/uvc.errorlog
uvc.layout              = git https://github.com/novareto/uvc.layout
uvc.widgets             = git https://github.com/novareto/uvc.widgets
uvc.tbskin              = git https://github.com/novareto/uvc.tbskin.git
uvc.staticcontent       = git https://github.com/novareto/uvc.staticcontent
uvc.configpanel         = git https://github.com/novareto/uvc.configpanel
ukh.infolink            = svn http://dev.bg-kooperation.de/repos/ukh/batchportal/ukh.infolink/trunk
ukhtheme.resources      = git https://github.com/novareto/ukhtheme.resources.git
ukhtheme.grok           = git https://github.com/novareto/ukhtheme.grok.git
ukh.staticbatchdata     = svn http://dev.bg-kooperation.de/repos/ukh/batchportal/ukh.staticbatchdata/trunk

[versions]
uvckickstart =
zc.buildout = 2.9.5
setuptools = 33.1.1
zope.testbrowser = 4.0.3
fanstatic = 1.0
grokcore.chameleon = 1.0.3
grokcore.message = 0.4.3
plone.recipe.zeoserver = 1.4.1
fancycompleter=0.8
